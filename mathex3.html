<!DOCTYPE html>
<html>
<head>
	<title>mathex3</title>
</head>
<body>
	<script type="text/javascript">
		function min()
		{
            document.writeln("minimum   ",Math.min(500,1000)+"<br>");
            document.writeln("minimum   ",Math.min(5000,1000)+"<br>");

            document.writeln("round   ",Math.round(500.22)+"<br>");
            document.writeln("round   ",Math.round(1000.234)+"<br>");

		}
		min();

		function num()
		{
             document.writeln(Math.floor(1.2)+"<br>");
             document.writeln(Math.floor(-1.2)+"<br>");
             document.writeln(Math.floor(2.7)+"<br>");
             document.writeln(Math.floor(-1.7)+"<br>");
             
		}
		num();
	</script>

</body>
</html>
