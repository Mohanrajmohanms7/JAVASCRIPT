<!DOCTYPE html>
<html>
<head>
	<title>arithmetic operator</title>
</head>
<body>
	<script type="text/javascript">
		
		function operator()
		{
			var a=10;
			var b=30;
			 document.writeln("addition   ",a+b);
			 document.writeln("subtraction   ",a-b);
			 document.writeln("multiplication  ",a*b);
			 document.writeln("division  ",a/b);
			 document.writeln("Modulus    ",a%b);
			
		}

		operator();

      
		function suj()
		{
           var b1=10;
		   var b2=50;
           
           console.log((b1>b2));
            console.log((b1<b2));
             console.log((b1!=b2));
              console.log((b1==b2));
		}

		suj();
		

	</script>

</body>
</html>
