 <!DOCTYPE html>
 <html>
 <head>
 	<title>object</title>
 </head>
 <body>
 	<script type="text/javascript">

 		const mohan=
 		{

 			 lname:"raj",

 			}
 		}

 		mohan.detail();

 		{

 				document.writeln(this.fname+" "+this.lname);

 		}

 	    document.writeln(parveen.fname+"<br>");
 	    document.writeln(parveen.lname+"<br>");
 	    
 	    parveen.detail();

 		
 	</script>
 
 </body>
 </html>
