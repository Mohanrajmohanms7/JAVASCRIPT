<!DOCTYPE html>

	<title>mathex1</title>

<body>
	<script type="text/javascript">
		function abs()
		{
           var int=-100;
           var float=-100.11;
           var double=-100.100;
           var long=-10012345678;

     

           console.log(Math.abs(int)+"<br>");
           console.log(Math.abs(float)+"<br>");
           console.log(Math.abs(double)+"<br>");
           console.log(Math.abs(long)+"<br>");

		}
		abs();

		function msd()
		{
			n1=-1;
			n2=0;
			n3=1;
			console.log(Math.acos(n1)+"<br>");
			console.log(Math.acos(n2)+"<br>");
			console.log(Math.acos(n3)+"<br>");
		}
		msd();

		function random()
		{
			console.log(Math.random()+"<br>");
			console.log(Math.random()+"<br>");
			console.log(Math.random()+"<br>");
			console.log(Math.random()+"<br>");

		}

		random();

	</script>

</body>
