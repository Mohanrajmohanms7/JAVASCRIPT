<!DOCTYPE html>
<html>
<head>
	<title>stringlength</title>
</head>
<body>

	<script type="text/javascript">
		
		function method()
		{
			var company="tekfilo innovation private limit";

			document.writeln("length  = ",company.length+"<br>");
            document.writeln("slice   =",company.slice(0,7)+"<br>");
            document.writeln("slice   =",company.slice(7)+"<br>");
            document.writeln("count in back side=",company.slice(-5)+"<br>");
            document.writeln("substr =",company.substr(0,32))
				
		}

		method();

	</script>

</body>
</html>
