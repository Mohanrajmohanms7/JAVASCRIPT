<!DOCTYPE html>
<html>
<head>
	<title>stringmeth4</title>
</head>
<body>
	<script type="text/javascript">
		
		function ca()
		{
			var name="sona college of arts science";
			document.writeln(name.toLowerCase()+"<br>");
			document.writeln(name.toLocaleLowerCase()+"<br>"); 
			document.writeln(name.toUpperCase()+"<br>");
			document.writeln(name.toLocaleUpperCase()+"<br>");     
		}
		ca();

		function to()
		{
			var int=100;
			var float=99.9;
			var double=99.99;
			var long=123456789;

			document.writeln(int.toString()+"<br>");
			document.writeln(float.toString()+"<br>");
			document.writeln(double.toString()+"<br>");
			document.writeln(long.toString()+"<br>");
		}

		to();

		function value()
		{
			var str="Javatpoint"; 

			var int="javascript";
			var float="javascript";
			var double=22.22;
		 
            document.writeln(str.valueOf()+"<br>");  
            document.writeln(int.valueOf()+"<br>");
            document.writeln(float.valueOf()+"<br>");
            document.writeln(double.valueOf()+"<br>");
		}

		value();
	</script>

</body>
</html>
