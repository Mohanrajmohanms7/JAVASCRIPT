<!DOCTYPE html>
<html>
<head>
	<title>string meth2</title>
</head>
<body>
   <script type="text/javascript">
   	
     function last()
     {
     	var name="mohan raj";
     	document.writeln(name.lastIndexOf("n")+"<br>");
     	document.writeln(name.lastIndexOf("raj")+"<br>");
     	document.writeln(name.lastIndexOf("a")+"<br>");
     }

     last();

     function Search()
     {
     	var cname="sona college of arts science";
     	document.writeln(cname.search("arts")+"<br>");
     	document.writeln(cname.search("sona")+"<br>");

     }
     Search();

     function Match()
     {
     	var name="mohanraj";
     	let cname="sona college of arts and science";
     	document.writeln(name.match("raj")+"<br>");
     	document.writeln(cname.match("sona"));
     	

     }

     Match();








   </script>
</body>
</html>
